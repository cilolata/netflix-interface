<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
       <div class="container">
           <h2 class="logo">NETFLIX</h2>
           <nav>
               <a href="#">Início</a>
               <a href="#">Séries</a>
               <a href="#">Filmes</a>
               <a href="#">Documentários</a>
        </nav>
       </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">O Gambito da Rainha</h3>
                <p class="descricao">Durante a Guerra Fria, em um orfanato do Kentucky, uma garota prodígio do xadrez luta contra o vício para se tornar a número um do mundo.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir</button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/img/mulher-maravilha.jpg" alt="cartaz mulher-maravilha">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/pieces.jpg" alt="cartaz pieces of a woman">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/ava.jpg" alt="cartaz ava">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/ceu.jpg" alt="cartaz o ceu da meia-noite">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/cobre.jpg" alt="cartaz cobra kai">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/lucifer.jpg" alt="cartaz lucifer">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/lupi.jpg" alt="cartaz lupin">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/soul.jpg" alt="cartaz soul">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/umbrella.jpg" alt="cartaz the umbrella academy">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/vickings.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ae2dc7d012.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
